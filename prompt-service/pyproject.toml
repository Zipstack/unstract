[project]
name = "unstract-prompt-service"
version = "0.0.1"
description = "Unstract's prompt studio helper"
authors = [{ name = "Zipstack Inc.", email = "devsupport@zipstack.com" }]
requires-python = ">=3.9,<3.13"
readme = "README.md"
# license = {text = "MIT"}

dependencies = [
    "peewee~=3.16",
    "nltk~=3.8",
    "flask~=3.0",
    "llama-index==0.12.8",
    "python-dotenv==1.0.0",
    #ToDo: Temporarily removing the extra dependencies of aws and gcs from unstract-sdk
    #to resolve lock file. Will have to be re-looked into
    "unstract-sdk",
    "gcsfs==2024.10.0",
    "s3fs==2024.10.0",
    "redis>=5.0.3,<5.3",
    "unstract-core",
    "unstract-flags",
]

[tool.uv.sources]
unstract-sdk = { git = "https://github.com/Zipstack/unstract-sdk", branch = "python-upgrade" }
unstract-flags = { path = "../unstract/flags", editable = true }
unstract-core = { path = "../unstract/core", editable = true }


[dependency-groups]
deploy = ["gunicorn[gevent]>=21.2.0"]
test = [
    "pytest~=8.0.1",
    "pytest-dotenv==0.5.2",
    "pytest-mock~=3.14.0",
    "python-dotenv==1.0.0",
    "flask-WTF~=1.1",
]

