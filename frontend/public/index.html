<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Unstract" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Unstract</title>
    <!-- Runtime configuration - loaded before app starts -->
    <script src="/config/runtime-config.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module">
      // Set favicon dynamically based on configuration
      import config from '../src/config.js';

      // Create a new link element for the favicon
      const faviconLink = document.createElement('link');
      faviconLink.rel = 'icon';
      faviconLink.type = 'image/svg+xml';
      faviconLink.href = config.favicon;

      // Replace any existing favicon or add if none exists
      const existingFavicon = document.querySelector('link[rel="icon"]');
      if (existingFavicon) {
        document.head.removeChild(existingFavicon);
      }
      document.head.appendChild(faviconLink);

    </script>
  </body>
</html>
