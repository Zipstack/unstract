name: Unstract Docker Image Build and Push (Production)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Docker image tag"
        required: true

  release:
    types:
      - created

run-name: "[${{ github.event.release.tag_name || github.event.inputs.tag }}] Docker Image Build and Push (Production)"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service_name: [backend, frontend, platform-service, prompt-service, runner, x2text-service]

    steps:
      - name: Checkout code for release
        if: github.event_name == 'release'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Checkout code for branch
        if: github.event_name != 'release'
        uses: actions/checkout@v4

      # Set up Docker Buildx for better caching
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Log in to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Set version tag based on event type
      - name: Set version tag
        id: set-tag
        run: echo "DOCKER_VERSION_TAG=${{ github.event.release.tag_name || github.event.inputs.tag }}" >> $GITHUB_ENV

      # Find the Dockerfile path and context for the current service from docker-compose.build.yaml
      - name: Set Dockerfile path and context
        id: dockerfile-path
        run: |
          # Use docker compose config to get the full configuration
          echo "Getting configuration for service: ${{ matrix.service_name }}"
          CONFIG=$(VERSION=${{ env.DOCKER_VERSION_TAG }} docker compose -f ./docker/docker-compose.build.yaml config)

          # Check if service exists in the config
          if ! echo "$CONFIG" | grep -q "^  ${{ matrix.service_name }}:"; then
            echo "Service ${{ matrix.service_name }} not found in docker-compose.build.yaml" && exit 1
          fi

          # Extract the dockerfile path for the current service
          DOCKERFILE=$(echo "$CONFIG" | grep -A 10 "^  ${{ matrix.service_name }}:" | grep "dockerfile:" | head -n 1 | awk '{print $2}')

          # Extract the context for the current service
          CONTEXT=$(echo "$CONFIG" | grep -A 10 "^  ${{ matrix.service_name }}:" | grep "context:" | head -n 1 | awk '{print $2}')

          if [ -z "$DOCKERFILE" ]; then
            echo "Could not find Dockerfile for ${{ matrix.service_name }}" && exit 1
          fi

          if [ -z "$CONTEXT" ]; then
            echo "Could not find context for ${{ matrix.service_name }}, using default context '.'"
            CONTEXT="."
          fi

          # If context is ".." (parent directory), we need to adjust the dockerfile path
          if [ "$CONTEXT" = ".." ]; then
            # The dockerfile path is already relative to the repository root
            echo "DOCKERFILE_PATH=$DOCKERFILE" >> $GITHUB_ENV
            echo "CONTEXT_PATH=." >> $GITHUB_ENV
          else
            # Need to combine context and dockerfile path
            # If dockerfile is relative to context (starts with ./)
            if [[ "$DOCKERFILE" == ./* ]]; then
              # Remove ./ prefix from dockerfile path
              DOCKERFILE_REL=${DOCKERFILE#./}
              echo "DOCKERFILE_PATH=$CONTEXT/$DOCKERFILE_REL" >> $GITHUB_ENV
            else
              # Dockerfile is specified with absolute path from repo root
              echo "DOCKERFILE_PATH=$DOCKERFILE" >> $GITHUB_ENV
            fi
            echo "CONTEXT_PATH=$CONTEXT" >> $GITHUB_ENV
          fi

          echo "Using Dockerfile: $DOCKERFILE with context: $CONTEXT"

      # Build and push using BuildKit cache
      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.CONTEXT_PATH }}
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          tags: |
            unstract/${{ matrix.service_name }}:${{ env.DOCKER_VERSION_TAG }}
            ${{ github.event_name == 'release' && format('unstract/{0}:latest', matrix.service_name) || '' }}
          build-args: |
            VERSION=${{ env.DOCKER_VERSION_TAG }}
          cache-from: type=gha,scope=${{ matrix.service_name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service_name }}
