global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # API Deployment Worker
  - job_name: 'api-deployment-worker'
    static_configs:
      - targets: ['worker-api-deployment:8080']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # General Worker
  - job_name: 'general-worker'
    static_configs:
      - targets: ['worker-general:8081']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # File Processing Worker
  - job_name: 'file-processing-worker'
    static_configs:
      - targets: ['worker-file-processing:8082']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Callback Worker
  - job_name: 'callback-worker'
    static_configs:
      - targets: ['worker-callback:8083']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Redis metrics (if redis_exporter is available)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s
    scrape_timeout: 10s
